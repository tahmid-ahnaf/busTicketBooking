            <p class="py-4">You can't book more than 4 tickets.</p>
            <div class="modal-action">

            </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
